<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Static API Example</title>
  </head>
  <body>
    <pre id="data"></pre>

    <script>
      // Use fetch() to retrieve the data
      fetch('./data.json')
        .then(response => response.json())
        .then(data => {
          // Use the data to populate the UI
          const dataDiv = document.getElementById('data');
          dataDiv.innerHTML = JSON.stringify(data, null, 2);
        });
    </script>
  </body>
</html>
